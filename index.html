<html>
<head>
<title>Exemplu JQuery</title>
<script src="jquery-1.11.0.min.js" type="text/javascript"></script>
<script>
$(function() {
	var pressed = false;
	$("#butonu").click(function() {
		$("#textu").text(pressed ? "S-a apasat butonul." : "Apasati butonul");
		pressed = !pressed;
	});
});
</script>
</head>
<body>
<div id="textu">Apasati butonul.</div>
<form>
<input type="button" id="butonu" value="Butonas">
</form>
</body>
</html>
